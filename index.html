<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/Images/Icones/icon_V2.svg" type="image/x-icon">
	<link rel="stylesheet" href="/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	

	<title>Plane Tracker</title>

	<!--Font things-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;0,700;1,800&family=Roboto:wght@100&display=swap" rel="stylesheet">

	<!--Font Awesome Import-->
	<script src="https://kit.fontawesome.com/f4651c1df1.js" crossorigin="anonymous"></script>


</head>


<body>
	<script src="/main.js"></script>
	<h1 id="title">Plane Tracker</h1>
	<h2 id="subtitle">Find the planes above your head</h2>


	<div class="plane--item">
		<div class="indication--container">
			<p class="indicator">Aircraft</p>
			<div class="categories">
				<div class="category">
					<p class="information--indicator">Model</p>
					<p class="value" id="model">[MODEL]</p>
				</div>

				<div class="category">
					<p class="information--indicator">Company</p>
					<p class="value" id="company">[COMPANY]</p>
				</div>
			</div>	
		</div>

		<div class="indication--container">
			<p class="indicator">Departure</p>
			<div class="categories">
				<div class="category">
					<p class="information--indicator">From</p>
					<p class="value" id="departureLocation">[LOCATION]</p>
				</div>

				<div class="category">
					<p class="information--indicator">At</p>
					<p class="value" id="departureHour">[HOUR]</p>
				</div>
			</div>	
		</div>


		<div class="indication--container">
			<p class="indicator">Arrival</p>
			<div class="categories">
				<div class="category">
					<p class="information--indicator">To</p>
					<p class="value" id="arrivalLocation">[LOCATION]</p>
				</div>

				<div class="category">
					<p class="information--indicator">At</p>
					<p class="value" id="arrivalHour">[HOUR]</p>
				</div>
			</div>	
		</div>


		<div class="indication--container">
			<p class="indicator">Number</p>
			<div class="categories">
				<div class="category">
					<p class="information--indicator">ICAO24</p>
					<p class="value" id="icao24">[ICAO24]</p>
				</div>

				<div class="category">
					<p class="information--indicator">Callsign</p>
					<p class="value" id="callsign">[CALLSIGN]</p>
				</div>
			</div>	
		</div>
		
	</div>


	<p id="infoText"></p>

	<div class="loading--info" id="loading--info">
		<i class="fa-solid fa-spinner"></i>
		<p>Chargement des r√©sultats...</p>
	</div>

</body>
</html>
